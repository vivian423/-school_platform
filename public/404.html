<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }



  .error-background {
    width: 100vw;
    height: 100vh;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .error-background h1{
    color: #dfdddd;
    font-size: 1.875rem;
    margin-bottom: auto;
  }


  .button {
    position: absolute;
    background-color: rgb(236, 234, 145);
    color: black;
    padding: 15px 20px;
    text-decoration: none;
    font-weight: bold;
    display: inline;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: all .15s ease;
    appearance: none;
    margin-top: 40px;
    margin-bottom: 40px;
    bottom: 8px;
}

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->

      <div class="error-background" style="background-image: url('/images/error_404.png')">
        <a class="button" href="/dashboard">Back to home</a>

        <h1> Oops!! The page you were looking for doesn't exist.</h1>
      </div>
</body>
</html>
